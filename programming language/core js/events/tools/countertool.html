<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6e0d3e, #a5740b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .counter-container {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 320px;
        transition: transform 0.3s ease;
      }

      .counter-container:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 4rem;
        margin: 0 0 20px 0;
        color: #333;
        transition: color 0.3s ease;
      }

      .btn-group {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #6c63ff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #5a52d6;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }

      #reset {
        background: #ff6b6b;
      }

      #reset:hover {
        background: #e85a5a;
      }
    </style>
  </head>
  <body>
    <div class="counter-container">
      <h1 id="count">0</h1>
      <div class="btn-group">
        <button id="dec">Decrement</button>
        <button id="reset">Reset</button>
        <button id="inc">Increment</button>
      </div>
    </div>

    <script>
      // Stage 2 : Counter App
      let incBtn = document.getElementById("inc");
      let decBtn = document.getElementById("dec");
      let resBtn = document.getElementById("reset");
      let h1 = document.getElementById("count");

      incBtn.addEventListener("click", () => {
        h1.textContent++;
        h1.style.color = "green";
      });

      decBtn.addEventListener("click", () => {
        if (h1.textContent < 0) {
          h1.style.color = "red";
          alert("âš  Count is negative!");
          return;
        } else {
          h1.textContent--;
        }
      });

      resBtn.addEventListener("click", () => {
        h1.textContent = 0;
        h1.style.color = "black";
      });
    </script>
  </body>
</html>
